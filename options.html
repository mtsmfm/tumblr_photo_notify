<!doctype html>
<html>
  <head>
    <title>Notification Demo</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
  </head>
  <body>
    <h1>
      <img src="64.png" alt="Toast">
      Notification Demo
    </h1>
    <h2>Options</h2>
    <form id="options">
      <input type="checkbox" name="isActivated" checked>
      Display a notification every
      <select name="frequency">
        <option>10</option>
        <option>30</option>
        <option>60</option>
      </select>
      seconds(s).
      <legend for='blog_url'>Blog URL</legend>
      <input type='text' name='blog_url' id='blog_url'/>
    </form>
  </body>
</html>
